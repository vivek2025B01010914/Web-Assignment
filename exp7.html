<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Menu</title>
    <link rel="stylesheet" href="exp7.css">
</head>
<body>
    <h1 align="center">Navigation Menu Demo</h1>
    <h2>block example</h2>
    <div class="block-menu">
        <a href="#">Home</a>
        <a href="#">product</a>
        <a href="#">about</a>
        <a href="#">contact</a>
    </div>
    <h2>Inline Example</h2>
    <div class="inline-menu">
        <a href="#">Home</a>
        <a href="#">product</a>
        <a href="#">about</a>
        <a href="#">contact</a>
    </div>
    <h2>Inline-Block Example </h2>
    <div class="inline-block-menu">
           <a href="#">Home</a>
        <a href="#">product</a>
        <a href="#">about</a>
        <a href="#">contact</a>
    </div>
    <h2>Float Example </h2>
    <div class="float-menu">
           <a href="#">Home</a>
        <a href="#">product</a>
        <a href="#">about</a>
        <a href="#">contact</a>
    </div>
    <div class="clear-example">
        <h2>clear-example</h2>
    </div>
    <p>This text comes <b>after</b>clearing floats.
    It will appear below the orange menu. </p>
</body>
</html>
