<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Room Booking Form</title>
</head>
<body>
    <form action="exp4data.html"   method="get" align="center">
        <h1>Hotel Room Booking Form </h1> 
        <fieldset>
            <legend>Personal Information</legend>
         <label for="Name">Full Name: </label>
         <input type="text" id="Name" name="Name" required >
         <br><br>
         <label for="email">Email:</label>
         <input type="email" id="email" name="email" required>
         <br><br>
         <label for="phone">Phone:</label>
         <input type="tel" id="phone" name="phone" required>
        </fieldset>
         <br><br>
         <fieldset>
            <legend>Booking Details</legend>
         <label for="checkin">Check-in Date:</label>
         <input type="date" id="checkin" name="checkin" required>
         <br><br>
         <label for="checkout">Check-out Date:</label>
         <input type="date" id="checkout" name="checkout" required>
         <br><br>
         <label for="room">Room Type:</label>
         <select name="room" id="room" required>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
         </select>
         <br><br>
         <label for="guests">Number of Guests:</label>
         <input type="number" id="guests" name="guests" min="1" max="9" required>
         </fieldset>
         <br><br>
         <fieldset>
            <legend>Additional Services</legend>
         <label for="requests">Special Requests:</label>
         <br>
         <textarea name="requests" id="requests" rows="5" cols="50"></textarea>
         <br><br>
         <button type="submit">BOOK</button>
         <BUTTON type="reset">RESET</BUTTON>
    </form>
</body>
</html>
